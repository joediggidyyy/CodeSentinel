name: Welcome

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Welcome new contributors
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Thank you for opening your first issue in CodeSentinel! ðŸŽ‰
            
            We appreciate your contribution to the project. A maintainer will review your issue soon.
            
            If you're reporting a bug, please make sure you've included:
            - Steps to reproduce
            - Expected behavior
            - Actual behavior
            - Your environment details
            
            If you're interested in working on this issue yourself, feel free to comment and we'll provide guidance!
          pr-message: |
            Thank you for your first pull request to CodeSentinel! ðŸŽ‰
            
            We appreciate your contribution! A maintainer will review your PR soon.
            
            Please make sure:
            - Your code follows the project's style guidelines
            - All tests pass
            - You've updated documentation if needed
            - Your commits have clear, descriptive messages
            
            We look forward to reviewing your contribution!
